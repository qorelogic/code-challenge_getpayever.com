template:
  id: nike-about-page
  type: document
  children:
    - id: header
      type: section
      meta:
        deletable: false
      children:
        - id: header-logo
          type: logo
          data:
            src: https://payeverproduction.blob.core.windows.net/builder/04819fde-6ae6-4777-8205-1e80310b44b5-nike-logo.png
        - id: header-menu
          type: menu
          data:
            routes:
              - title: NEW RELEASES
                routeId: /category/apple
              - title: MEN
                routeId: /category/apple
              - title: WOMEN
                routeId: /category/apple
              - title: KIDS
                routeId: /category/apple
              - title: CUSTOMIZE
                routeId: /category/apple
              - title: COLLECTIONS
                routeId: /category/apple
              - title: SALE
                routeId: /category/apple
        - id: header-cart
          type: shop-cart
        - id: header-mobile-menu
          type: mobile-menu

    - id: first-section
      type: section
      children:
        - id: first-section-background
          type: block
          children:
            - id: first-section-background-title
              type: text
              data:
                text: 'OUR MISSION:'
            - id: first-section-background-description
              type: text
              data:
                text: '<div>BRING INSPIRATION</div><div>ADD INNOVATION</div><div>TO EVERY ATHLETE *</div><div>IN THE WORLD</div>'
            - id: first-section-background-mark
              type: text
              data:
                text: '* IF YOU HAVE A BODY, YOU ARE AN ATHLETE.'

    - id: second-section
      type: section
      children:
        - id: second-section-title
          type: text
          data:
            text: ABOUT NIKE
        - id: second-section-description
          type: text
          data:
            text: Our mission is what drives us to do everything possible to expand human potential. We do that by creating groundbreaking sport innovations, by making our products more sustainably, by building a creative and diverse global team and by making a positive impact in communities where we live and work.

    - id: third-section
      type: section
      children:
        - id: third-section-image
          type: block
          children: []
        - id: third-section-content
          type: block
          children:
            - id: third-section-content-label
              type: text
              data:
                text: INNOVATION
            - id: third-section-content-line
              type: line
            - id: third-section-content-title
              type: text
              data:
                text: WE DARE TO DESIGN THE FUTURE OF SPORT
            - id: third-section-content-description
              type: text
              data:
                text: To make big leaps, we take big risks. <font color="#8a8a8a"><a href="#">Learn more</a></font> about Nike's innovation team, platforms and partnerships.

    - id: fourth-section
      type: section
      children:
        - id: fourth-section-content
          type: block
          children:
            - id: fourth-section-content-label
              type: text
              data:
                text: OUR TEAM
            - id: fourth-section-content-line
              type: line
            - id: fourth-section-content-title
              type: text
              data:
                text: A TEAM THAT'S EMPOWERED, DIVERSE AND INCLUSIVE
            - id: fourth-section-content-description
              type: text
              data:
                text: A love of sport unites us. <font color="#8a8a8a"><a href="#">Learn more</a></font> about Nike's global team.
        - id: fourth-section-image
          type: block
          children: []

    - id: fifth-section
      type: section
      children:
        - id: fifth-section-image
          type: block
          children: []
        - id: fifth-section-content
          type: block
          children:
            - id: fifth-section-content-label
              type: text
              data:
                text: SOCIAL & COMMUNITY IMPACT
            - id: fifth-section-content-line
              type: line
            - id: fifth-section-content-title
              type: text
              data:
                text: THE WORLD IS OUR COMMUNITY
            - id: fifth-section-content-description
              type: text
              data:
                text: We believe in the power of sport to move the world. <font color="#8a8a8a"><a href="#">Learn more</a></font> Nike makes an impact in local communities.

    - id: sixth-section
      type: section
      children:
        - id: sixth-section-content
          type: block
          children:
            - id: sixth-section-content-label
              type: text
              data:
                text: SUSTAINABLE BUSINESS INNOVATION
            - id: sixth-section-content-line
              type: line
            - id: sixth-section-content-title
              type: text
              data:
                text: PROTECTING THE FUTURE OF SPORT
            - id: sixth-section-content-description
              type: text
              data:
                text: We believe in a fair, sustainable futureâ€”one where everyone thrives on a healthy planet and level playing field. <font color="#8a8a8a"><a href="#">Learn more</a></font>  Nike is using the power of sport to move the world forward.
        - id: sixth-section-image
          type: block
          children: []


