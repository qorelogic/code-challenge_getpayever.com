master: ~
data: {}
template:
  id: nike-contacts-page
  type: document
  children:
    - id: header
      type: section
      meta:
        deletable: false
      children:
        - id: header-logo
          type: logo
          data:
            src: https://payeverproduction.blob.core.windows.net/builder/04819fde-6ae6-4777-8205-1e80310b44b5-nike-logo.png
        - id: header-menu
          type: menu
          data:
            routes:
              - title: NEW RELEASES
                routeId: /category/apple
              - title: MEN
                routeId: /category/apple
              - title: WOMEN
                routeId: /category/apple
              - title: KIDS
                routeId: /category/apple
              - title: CUSTOMIZE
                routeId: /category/apple
              - title: COLLECTIONS
                routeId: /category/apple
              - title: SALE
                routeId: /category/apple
        - id: header-cart
          type: shop-cart

    - id: content-section
      type: section
      children:
        - id: content-section-block
          type: block
          children:
            - id: content-section-block-first
              type: block
              children:
                - id: content-section-block-first-title
                  type: text
                  data:
                    text: CONTACT US
                - id: content-section-block-first-description
                  type: text
                  data:
                    text: We are experiencing high contact volumes, and waiting times may be longer than usual. Please also note deliveries are currently taking longer than usual. To check the status of an order, please visit your orders page. Thank you for your patience.
                - id: content-section-block-first-line
                  type: line
            - id: content-section-block-second
              type: block
              children:
                - id: content-section-block-second-contact1
                  type: block
                  children:
                    - id: content-section-block-second-contact1-icon
                      type: image
                      data:
                        src: 'https://www.nike.com/help/static/phone.png'
                    - id: content-section-block-second-contact1-title
                      type: text
                      data:
                        text: PRODUCTS & ORDERS
                    - id: content-section-block-second-contact1-description
                      type: text
                      data:
                        text: <div>+31 (0) 207219453</div><div>9:00 - 18:00</div><div>Monday - Saturday</div>
                - id: content-section-block-second-contact2
