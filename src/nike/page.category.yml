id: nike-category-page
name: Category Page
variant: front
type: replica
master: ~
data: {}
template:
  id: nike-category-page
  type: document
  children:
    - id: header
      type: section
      meta:
        deletable: false
      children:
        - id: header-logo
          type: logo
          data:
            src: https://payeverproduction.blob.core.windows.net/builder/04819fde-6ae6-4777-8205-1e80310b44b5-nike-logo.png
        - id: header-menu
          type: menu
          data:
            routes:
              - title: NEW RELEASES
                routeId: /category/apple
              - title: MEN
                routeId: /category/apple
              - title: WOMEN
                routeId: /category/apple
              - title: KIDS
                routeId: /category/apple
              - title: CUSTOMIZE
                routeId: /category/apple
              - title: COLLECTIONS
                routeId: /category/apple
              - title: SALE
                routeId: /category/apple
        - id: header-cart
          type: shop-cart

    - id: content-section
      type: section
      children:
        - id: content-section-category
          type: shop-category

    - id: footer
      type: section
      meta:
        deletable: false
      children:
        - id: footer-column1
          type: block
          children:
            - id: footer-column1-link-title
